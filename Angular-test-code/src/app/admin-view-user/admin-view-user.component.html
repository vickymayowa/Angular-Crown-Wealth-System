<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="px-5 py-5">
      <div class="card col-md-4 mx-auto">
        <h2 class="text-center pt-3">View User Profile</h2>
        <div class="card-body p-5">
          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input
              class="form-control"
              type="text"
              readonly
              value="{{ user.firstName }}"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input
              class="form-control"
              type="text"
              readonly
              value="{{ user.lastName }}"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              type="email"
              readonly
              value="{{ user.email }}"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Phone Number</label>
            <input
              class="form-control"
              type="number"
              readonly
              value="{{ user.phone }}"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Address</label>
            <input
              class="form-control"
              type="text"
              readonly
              value="{{ user.address }}"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Gender</label>
            <input class="form-control" readonly value="{{ user.gender }}" />
          </div>
          <div class="form-group ms-5">
            <div class="d-flex">
              <button
                class="mt-2 btn btn-danger me-4 w-50 px-2"
                (click)="deleteUser()"
              >
                Delete Profile
              </button>
              <button
                type="button"
                class="btn btn-primary mt-2 me-4 w-50 px-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" [(ngModel)]="firstName" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" [(ngModel)]="lastName" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="text" [(ngModel)]="email" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Phone Number</label>
          <input class="form-control" type="text" [(ngModel)]="phone" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" type="text" [(ngModel)]="address" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" [(ngModel)]="gender">
            <option value="---Choose Your Gender---" disabled>
              ---Choose Your Gender---
            </option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="PREFER NOT TO SAY">PREFER NOT TO SAY</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>
  </div>
</div>
