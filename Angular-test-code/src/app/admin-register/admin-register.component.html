<div class="px-5 py-5">
  <div class="card col-md-4 mx-auto">
    <h2 class="text-center pt-3">Create Admin</h2>
    <div class="card-body p-5">
      <div class="form-group mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" type="text" [(ngModel)]="firstName" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Last Name</label>
        <input class="form-control" type="text" [(ngModel)]="lastName" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" [(ngModel)]="email" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Phone Number</label>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="phone"
          maxlength="12"
          minlength="8"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Address</label>
        <input class="form-control" type="text" [(ngModel)]="address" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" [(ngModel)]="gender">
          <option value="---Choose Your Gender---" disabled>
            ---Choose Your Gender---
          </option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
      <div>
        <p class="text-black">
          <a href="/adminLogin" class="text-blue">Admin Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
